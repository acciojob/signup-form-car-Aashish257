<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Sign Up Form</h1>
<form method="POST">
  <div class="items">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>
  </div>
  
  <div class="items">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>
  </div>

  <div class="items-1">
    <label>Gender</label>
    <input type="radio" name="gender" id="gender_m" required> Male
    <input type="radio" name="gender" id="gender_f" required> Female
  </div>

  <div class="items">
    <label for="cars">Car Brand</label>
    <select id="cars" required>
      <option value="">--Please choose an option--</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>

  <div class="items">
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age" required>
  </div>

  <div class="items">
    <label for="dob">DOB</label>
    <input type="date" id="dob" required>
  </div>

  <div class="items">
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
  </div>

  <div class="items">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
  </div>

  <div class="items">
    <label for="tos">
      <input type="checkbox" id="tos" required> I agree to the TOS
    </label>
  </div>

  <button type="submit">Sign Up</button>
</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
